---
- hosts: "all"
  become: true
  tasks:
  - ufw:
    state: enabled
    policy: allow
  - ufw:
    rule: allow
    port: 80
    proto: tcp
  - ufw:
    rule: allow
    port: 80
    proto: udp
  - ufw:
    rule: allow
    port: 8888
    proto: tcp
  - ufw:
    rule: allow
    port: 8888
    proto:udp
  - ufw:
    rule: allow
    port: 1467
    proto: tcp
  - ufw:
    rule: allow
    port:1467
    proto: tcp
    notify: Restart UFW
  - name: Create a directory
  ansible.builtin.file:
    path: /skillscloud-ngsite
    state: directory
    mode: '0755'    
  - name: Clone a github repository
      git:
       repo: https://github.com/Jeniston14/wsr-skillcloud-moscow.git
       dest: /skillscloud-ngsite/
       clone: yes
       update: yes
  - name: "Balancer project 1"
    lineinfile:
     dest: "/skillscloud-ngiste/balance.conf"
     regexp: "^server {{ IP_address_project_1 }}:8888"
     line: "server {{ 192.168.100.241 }}:8888"
  - name: "Balancer project 2"
    lineinfile:
     dest: "/skillscloud-ngiste/balance.conf"
     regexp: "^server {{ IP_address_project_2 }}:8888"
     line: "server {{ 192.168.100.158 }}:8888"
  - name: "Balancer project 1"
    lineinfile:
     dest: "/skillscloud-ngiste/balance.conf"
     regexp: "^server {{ IP_address_project_3 }}:8888"
     line: "server {{ 192.168.100.148 }}:8888"  
  - name: "Apt update"
    apt: update_cache: yes
  - name: "Install curl"
    ansible.builtin.apt:
      name: "curl"
      state: "latest"
      update_cache: yes
  - name: "Install nginx"
    ansible.builtin.apt:
      name: "nginx"
      state: "latest"
      update_cache: yes
      notify: 
        - Start nginx
        - Enable nginx
  - name: "SSH Port"
    lineinfile:
     dest: "/etc/ssh/sshd_config"
     regexp: "^Port"
     line: "Port 1467"
  - name: "Pubkey"
    lineinfile:
      dest: "/etc/ssh/sshd_config"
      regexp: "^PubkeyAuthentication"
      line: "PubkeyAuthentication yes"
   - name: Install dependencies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg-agent   
    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Install Docker
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - docker-ce
        - docker-ce-cli 
        - containerd.io
    - name: Add user to docker group
      user:
        name: "{{ansible_user}}"
        group: docker
    - name: Download docker-compose {{ docker_compose_version }}
      get_url:
        url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
        dest: ~/docker-compose
        mode: '+x'
    - name: Check docker-compose exists
        stat: path=~/docker-compose
        register: docker_compose
    - name: Move docker-compose to /usr/local/bin/docker-compose
        command: mv ~/docker-compose /usr/local/bin/docker-compose
        when: docker_compose.stat.exists
    - name: Execute docker.sh
      ansible.builtin.shell: /skillscloud-ngsite/docker-compose.sh
    - name: "Set SSH Port"
     set_fact:
      ansible_port: 1467
     notify: - Restart sshd
    - name: "Restart machine"
      reboot:
  handlers:
    - name: Restart sshd
   service: name=sshd state=restarted
  - name: Start nginx
    service: name=nginx state=started
  - name: Enable nginx
    service: name=nginx state=enabled
  - name: Restart UFW
    service: name=ufw state=restarted
    
